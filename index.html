
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerDev AI | Professional Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Geist', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', 'sans-serif'],
              mono: ['"Geist Mono"', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            boxShadow: {
              '3d': '0 20px 50px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.05)',
              '3d-hover': '0 30px 60px rgba(0,0,0,0.12), 0 10px 20px rgba(0,0,0,0.08)',
              'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --color-bg: #020617;
        --color-surface: #0f172a;
        --color-muted-surface: #1e293b;
        --color-border: #334155;
        --color-text-secondary: #94a3b8;
        --color-text-primary: #f1f5f9;
        --color-heading: #ffffff;
        --color-bg-2: #4f46e5;
        --depth-bg: #020617;
      }
      
      body {
        perspective: 1200px;
        background: var(--depth-bg);
        color: var(--color-text-primary);
        overflow-x: hidden;
      }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .btn-3d {
        position: relative;
        transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow: 0 6px 0px 0px #312e81;
        background-color: #4f46e5;
        border: none;
        cursor: pointer;
      }
      
      .btn-3d:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 0px 0px #312e81, 0 0 35px -5px rgba(79, 70, 229, 0.6);
      }
      
      .btn-3d:active {
        transform: translateY(4px);
        box-shadow: 0 2px 0px 0px #312e81;
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

      /* Default print hiding */
      .print-only {
        display: none !important;
      }

      /* Hidden area for PDF capture - must be visible but off-screen */
      .pdf-capture-area {
        position: absolute;
        left: -9999px;
        top: 0;
        width: 210mm;
        background: white;
        color: black;
      }

      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        
        body {
          background: white !important;
          color: black !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        .no-print {
          display: none !important;
        }

        .print-only {
          display: block !important;
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          width: 210mm !important;
          min-height: 297mm !important;
          z-index: 10000 !important;
          background: white !important;
        }

        #resume-export-area {
          display: block !important;
          background: white !important;
          width: 100% !important;
          padding: 20mm !important;
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }

        #root {
          display: block !important;
          background: white !important;
        }

        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      /* Clerk Override Styles */
      .cl-rootBox {
        width: 100%;
      }
      .cl-card {
        background: rgba(15, 23, 42, 0.8) !important;
        backdrop-filter: blur(12px) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3) !important;
      }
      .cl-headerTitle, .cl-headerSubtitle, .cl-dividerText, .cl-formLabelTitle, .cl-footerActionText, .cl-userPreviewMainIdentifier, .cl-userPreviewSecondaryIdentifier {
        color: #f1f5f9 !important;
      }
      .cl-socialButtonsBlockButton {
        border-color: rgba(255,255,255,0.1) !important;
        color: white !important;
      }
      .cl-formButtonPrimary {
        background-color: #4f46e5 !important;
      }
      .cl-formInput {
        background: rgba(2, 6, 23, 0.5) !important;
        border-color: rgba(255,255,255,0.1) !important;
        color: white !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react,react-dom",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.5.5",
    "clsx": "https://esm.sh/clsx@2.1.1",
    "framer-motion": "https://esm.sh/framer-motion@11.15.0?external=react,react-dom",
    "simplex-noise": "https://esm.sh/simplex-noise@4.0.3",
    "@clerk/clerk-react": "https://esm.sh/@clerk/clerk-react@5.22.0?external=react,react-dom",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
</head>
  <body class="dark transition-colors duration-300 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
